<article class="flex max-w-xl flex-col items-start justify-between">
    <div class="flex items-center gap-x-4 text-xs">
        <time datetime="2020-03-16" class="text-gray-500">{{ post?.PublicationDate }}</time>
        <a href="#" class="relative z-10 rounded-full bg-gray-50 hover:bg-gray-100 px-3 py-1.5 font-medium text-gray-600">{{ post?.Tag }}</a>
    </div>
    <div class="group relative">
        <h3 class="mt-3 text-lg/6 font-semibold text-gray-900 group-hover:text-gray-600">
            <a href="#" routerLink="/blog-post/{{post.Id}}">
                <span class="absolute inset-0"></span>{{ post?.Title }}</a>
        </h3>
        <p class="mt-5 line-clamp-3 text-sm/6 text-gray-600">{{ post?.Summary }}</p>
    </div>
    <div class="relative mt-8 flex items-center gap-x-4">
        <img [src]="post?.AuthorProfile?.ImageUrl" alt class="size-10 rounded-full bg-gray-50">
        <div class="text-sm/6">
            <p class="font-semibold text-gray-900">
                <a href="#">
                    <span class="absolute inset-0"></span>{{ post?.AuthorProfile?.FullName }}</a>
            </p>
            <p class="text-gray-600">{{ post?.AuthorProfile?.Role }}</p>
        </div>
    </div>
</article>
